general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# 2.5min: Dim screen
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# 5min: Lock screen
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# 5.5min: Screen off
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# 30min: Suspend
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}

# --- Notificaciones de Batería ---
battery {
    path = /org/freedesktop/UPower/devices/battery_BAT0
    low_level = 16 # Disparar notificación al 16% para asegurar que avise ANTES o EN el 15%
    low_cmd = notify-send "Batería baja!" "Queda 15% de batería. Conecta el cargador." -u critical -i "battery-empty"

    full_level = 99
    full_cmd = notify-send "Batería cargada" "Batería al 100%. Considera desconectar el cargador." -u normal -i "battery-full"
}
