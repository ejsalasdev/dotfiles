# hyprtoolkit.conf - Theming for Hyprland ecosystem apps

# Colors (using a variant of Catppuccin Mocha/Frappe palette)
# Format: AARRGGBB (Alpha, Red, Green, Blue)
# Alpha is FF for opaque

colors {
    background = FF1E1E2E # Dark background
    base = FF1E1E2E       # Same as background for solid look
    text = FFCBD3F5       # Light text for contrast
    alternate_base = FF303046 # Slightly lighter background for elements
    bright_text = FFF5E0DC # Brighter text for highlights
    accent = FF89B4FA     # Light blue/cyan accent
    accent_secondary = FFB8BBF0 # Another accent color
}

# Fonts
fonts {
    icon_theme = Papirus-Dark
    font_family = JetBrainsMono Nerd Font
    font_family_monospace = JetBrainsMono Nerd Font
    font_size = 13
    h1_size = 19
    h2_size = 15
    h3_size = 13
    small_font_size = 10
}
