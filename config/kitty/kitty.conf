# --- Tema ---
include themes/mocha.conf

# --- Fuentes ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Ventana ---
# Margen interno para que el texto respire
window_padding_width 15
# Transparencia (0.9 es sutil, 1.0 es sólido)
background_opacity 0.9
# No recordar tamaño de ventana (Hyprland gestiona esto)
remember_window_size  no
initial_window_width  640
initial_window_height 400

# --- Pestañas (Tab Bar) ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
# Colores de pestañas activos (coherentes con el tema)
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Cursor ---
# Forma: block, beam, underline
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# --- Audio ---
enable_audio_bell no

# --- Avanzado ---
# Mejor integración con shell
shell_integration enabled
# Abrir URLs con ctrl+click
url_style curly
detect_urls yes
